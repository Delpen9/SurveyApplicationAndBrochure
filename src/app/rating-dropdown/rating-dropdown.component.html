<div class="wrapper">
  <div class="row d-flex justify-content-center">
    <div class="col-md-12 text-center border-bottom justify-content-center stickyNav">
      <p style="margin-top: 1.75vw;">Student Professional Awareness Conference</p>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-12 text-center border-bottom justify-content-center stickyCarousel">
        <app-spac-carousel></app-spac-carousel>
    </div>
  </div>

  <!-- Open Rating Box Start -->
  <div class="row d-flex">
    <div class="col-md-12" style="height: 46vw;">
    </div>
    <div class="col-md-12" style="z-index: 3; height:  4vw; background-color: rgb(255, 255, 255);">
    </div>
    <div
    [class.mx-5]="!properViewWidth"
    class="row d-flex offset-md-2 col-md-8 border justify-content-center experienceBox standardBoxShadow">
      <div class="col-md-12 justify-content-center text-center">
        Rate Your Experience!
      </div>
    </div>

    <button
    type="button"
    class="btn offset-md-2 col-md-8 justify-content-center text-center expandButton standardBoxShadow"
    [disabled]="clickDisabled"
    (click)="ratingBoxOpened ? closeRatingBox() : openRatingBox()"
    [class.mx-5]="!properViewWidth"
    [class.mb-5]="!showContent">
      <i
      [class.icon-class-1]="properViewWidth"
      [class.icon-class-2]="!properViewWidth && !smallWidth"
      [class.icon-class-3]="!properViewWidth && smallWidth && !smallestWidth"
      [class.icon-class-4]="!properViewWidth && smallWidth && smallestWidth && !iphone5Width"
      [class.icon-class-5]="!properViewWidth && smallWidth && smallestWidth && iphone5Width"
      [class.fa-caret-down]="!ratingBoxOpened"
      [class.fa-caret-up]="ratingBoxOpened"
      class="fa fa-caret-down"></i>
    </button>
<!-- Open Rating Box End -->

<!-- Rating Box Start   -->
    <div *ngIf="ratingBoxOpened"
    class="row d-flex offset-md-2 col-md-8 border-bottom border-left border-right mb-3"
    style="min-height: 150vw"
    [@slideOut]="slideClosing"
    [class.mx-5]="!properViewWidth"
    [class.backgroundShow]="showContent"
    [class.border-top]="showContent">
      <!-- Content Goes Here -->
      <app-survey-questions *ngIf="showContent" class="col-md-12"></app-survey-questions>
    </div>
<!-- Rating Box End -->
</div>
