<div class="row d-flex">
  <div
  [class.mx-5]="!properViewWidth"
  class="offset-md-2 col-md-8 border standardBoxShadow mb-5"
  style="min-height: 100vw;">
    <div class="row d-flex">
      <div *ngIf="!smallestViewWidth" class="col-md-4 col-sm-3 col-4">
        <div class="border" style="height: 22vw; margin-top: 3.7vw;">
        </div>
      </div>
      <div *ngIf="smallestViewWidth" class="col-md-4 col-sm-3 col-5">
        <div class="border" style="height: 22vw; margin-top: 3.7vw;">
        </div>
      </div>
    </div>
    <hr>
    <div class="row d-flex">
      <div *ngIf="!smallestViewWidth" class="col-md-4 col-sm-3 col-4">
        <div class="border" style="height: 22vw; margin-top: 0vw;">
        </div>
      </div>
      <div *ngIf="smallestViewWidth" class="col-md-4 col-sm-3 col-5">
        <div class="border" style="height: 22vw; margin-top: 0vw;">
        </div>
      </div>
    </div>
    <hr>
    <div class="row d-flex">
      <div *ngIf="!smallestViewWidth" class="col-md-4 col-sm-3 col-4">
        <div class="border" style="height: 22vw; margin-top: 0vw;">
        </div>
      </div>
      <div *ngIf="smallestViewWidth" class="col-md-4 col-sm-3 col-5">
        <div class="border" style="height: 22vw; margin-top: 0vw;">
        </div>
      </div>
    </div>
  </div>
</div>
